<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/62de3502c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador JavaScript - Alura</title>
</head>
<body>
    <!-- <loading class="loading">
        <video class="loading-video" width="800px" height="800px" autoplay>
            <source src="Composição 1_1.mp4" type="video/mp4">
        </video>
    </loading> -->
    <main>
        <menu>
            <img src="img/Vector.png">
            <div class="menu__gaveta">
                <div class="menu__gaveta__dois">
                    <button class="menu__botao" id="botao__light" onclick="daymode()">
                        <i class="fa-solid fa-sun"></i>
                    </button>
                    <button class="menu__botao" id="botao__dark" onclick="darkmode()">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </div>

        </menu>
        <div class="main">
            <textarea spellcheck="false" autofocus placeholder="Digite seu texto." id="input" type="text" value=""></textarea>
            <div class="main__info">
                <div style="display: flex; gap: 8px;">
                    <img src="img/info.svg">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="main__info__area">
                    <button class="main__info__area__botao" id="botao__cript" onclick="criptografar()">Criptografar</button>
                    <button class="main__info__area__botao" onclick="descriptografar()">Descriptografar</button>
                </div>

            </div>
        </div>
        <div class="resultado">
            <div class="resultado__start">
                <img class="resultado__start__img" src="img/High quality products 1 1.svg">
                <div class="resultado__start__msg">
                    <h1 id="resultado__start__msg__titulo">Nenhuma mensagem Encontrada.</h1>
                    <p id="resultado__start__msg__principal">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <p id="resultado__start__msg__principal">Feito por Filipe Ciríaco</p> 
                </div>
            </div>
            <div class="resultado__resposta">
                <p id="resultado__resposta__principal"></p>
                <button id="resultado__resposta__botao" onclick="copiar()">Copiar</button>
            </div>  
        </div>
    </main>

    
    
</body>
</html>
